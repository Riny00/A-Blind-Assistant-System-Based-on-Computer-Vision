<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>地图初始IP城市定位</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/> 
    <style type="text/css">
       html,body,#container{
           height:100%;
       }
       .info{
           width:20rem;
       }
    </style>
</head>
<body>
<div id="container"></div>
<div class="info">
    <p>在初始化地图时，如果center属性缺省，地图默认定位到用户所在城市的中心</p><hr>
    <p id='adcode'></p>
</div>
<!-- 加载地图JSAPI脚本 -->
<script src="https://webapi.amap.com/maps?v=1.4.15&key=6ab3d7b63b182575c4f1f84356348c17"></script>
<script src="qwebchannel.js"></script>

<script>
    //初始化地图时，若center属性缺省，地图默认定位到用户所在城市的中心
    var map = new AMap.Map('container', {
        zoom: 11,
		viewMode:'3D', //开启3D视图,默认为关闭
    });
    document.getElementById('adcode').innerHTML='当前城市adcode：'+"如皋"+'<br>'+
    '当前中心点：'+map.getCenter()
	
</script>
</body>
</html>
